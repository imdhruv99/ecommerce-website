{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="col-4">
            <a href="{{ url_for('addCategory') }}" class="btn btn-success m-5">Add a New Category</a>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
                <th>Category Name</th>
                <th>Number of products</th>
                <th>Actions</th>
            </tr>
          </thead>
            <tbody>
              {% for category in categories %}
                <tr>
                  <td>{{ category.category_name}}</td>
                  <td>{{ category.noOfProducts }}</td>
                  <td><a href="{{ url_for('category', category_id=category.categoryid) }}" class="btn btn-primary btn-sm m-1">View</a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock content %}
